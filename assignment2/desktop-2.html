<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./desktop-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,100;0,200;0,400;0,600;0,800;0,900;1,100;1,200;1,400;1,500;1,600;1,900&display=swap"
    />
  </head>
  <body>
    <div class="desktop-21">
      <div class="desktop-2-inner">
        <div class="image-1-parent">
          <img
            class="image-1-icon4"
            loading="lazy"
            alt=""
            src="./public/image-14@2x.png"
          />

          <div class="frame-wrapper1">
            <div class="lemon-rice-parent">
              <div class="lemon-rice">LEMON RICE</div>
              <div class="frame-wrapper2">
                <div class="image-4-parent">
                  <img
                    class="image-4-icon2"
                    loading="lazy"
                    alt=""
                    src="./public/image-42@2x.png"
                  />

                  <div class="tandoori-tofu-wrapper">
                    <div class="tandoori-tofu">TANDOORI TOFU</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="frame-parent2">
        <div class="frame-wrapper3">
          <div class="page-title-parent">
            <div class="page-title">
              <h1 class="page-2">PAGE-2:</h1>
            </div>
            <div class="frame-parent3">
              <div class="image-2-group">
                <img
                  class="image-2-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/image-22@2x.png"
                />

                <div class="saag-paneer">SAAG PANEER</div>
              </div>
              <div class="tandoori-frame">
                <img
                  class="image-3-icon2"
                  loading="lazy"
                  alt=""
                  src="./public/image-32@2x.png"
                />

                <div class="daal-tarka-spiced-lentils-container">
                  <p class="daal-tarka">DAAL TARKA</p>
                  <p class="spiced-lentils">(SPICED LENTILS)</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="advertisement-frame1">
          <div class="pongal-frame">
            <div class="image-5-parent">
              <img
                class="image-5-icon1"
                loading="lazy"
                alt=""
                src="./public/image-51@2x.png"
              />

              <div class="saag-paneer-label">
                <div class="pongal-with-tomato">PONGAL WITH TOMATO CHUTNEY</div>
              </div>
            </div>
          </div>
          <div class="advertisement-label">
            <div class="rectangle-frame1">
              <div class="advertisement2">ADVERTISEMENT</div>
            </div>
            <img
              class="image-6-icon"
              loading="lazy"
              alt=""
              src="./public/image-6@2x.png"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
